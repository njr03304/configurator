directories:
    user_config:
        path: ~/.config/
    profile.d:
        path: /etc/profile.d/
    bash_completion.d:
        path: /etc/bash_completion.d/
    user_home:
        path: ~/

packages:
    geany:
        directory: user_config
        package: geany
    alias:
        directory: profile.d
        package: alias.sh
        use_sudo: true
    xfce4:
        directory: user_config
        package: xfce4
    git:
        directory: user_home
        package: .gitconfig
    gitflow_bash_completion:
        directory: bash_completion.d
        package: git-flow-completion.bash
        use_sudo: true
    bashrc:
        directory: user_home
        package: .bashrc
